 <br/>

      <br/>
      <label for="profession">Select Your Profession:</label>
<select id="profession" name="profession">
    <option value="">--Select Profession--</option>

    <option value="doctor">Doctor</option>
    <option value="teacher">Teacher</option>
    <option value="business">Business</option>

</select>
<br/>
 <br/>
 <label for="salary">Select Your Monthly Salary:</label>
 <select id="salary" name="salary">
     <option value="">--Select Salary--</option>
     <option value="0">₹0 (Unemployed)</option>
     <option value="5000">₹5,000 - ₹10,000</option>
     <option value="10000">₹10,000 - ₹20,000</option>
     <option value="20000">₹20,000 - ₹30,000</option>
     <option value="30000">₹30,000 - ₹50,000</option>
     <option value="50000">₹50,000 - ₹1,00,000</option>
     <option value="100000">₹1,00,000+</option>
 </select>
 <br/>
 <br/>
 <label for="property">Select Parent's Property:</label>
 <select id="property" name="property">
     <option value="">--Select Property--</option>
     <option value="no_property">No Property</option>
     <option value="land">Agricultural Land</option>
     <option value="house">Own House</option>
     <option value="flat">Flat/Apartment</option>
     <option value="shop">Shop/Business Property</option>
     <option value="multiple_properties">Multiple Properties</option>
 </select>
 <br/>
